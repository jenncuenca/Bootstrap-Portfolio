<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <!-- VIEWPORT !-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!---->

  <title>Contact | Jennifer Cuenca</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!---->

</head>

<body>

  <!-- NAME + NAVIGATION -->
  <header id="masthead">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Jennifer Cuenca</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <a class="nav-item nav-link" href="index.html">About</a>
            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
          </div>
        </nav>
      </div>
    </header>

  <!-- MAIN CONTENT -->
  <div id="main-container" class="container">
    <section class="main-section col-md-8">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <!-- SOCIAL MEDIA CONNECTIONS -->
    <section class="sidebar col-md-3">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="assets/img/social-media-icons/github.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/img/social-media-icons/linkedin.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/img/social-media-icons/overflow.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      Copyright &copy; 2018 | Jennifer Cuenca 
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
